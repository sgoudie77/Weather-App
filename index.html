<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
       <header>
           <input type="text" autocomplete="off" class="search-box" placeholder="Type any city..." />
           <button class="search-box"><i class="fa fa-search" aria-hidden="true"></i></button>
       </header> 
       <main>
           <section class="location">
               <div class="city">City, Country</div>
               <div class="date">Date, Year</div>
           </section>
           <div class="current">
               <div class="temp">Temp<span>°c</span></div>
               <button>Convert: C/F</button>
               <div class="icon"></div>
               <div class="weather">Weather</div>
               <div class="hi-low">Hi°c / Low°c</div>
           </div>
       </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
