<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
           <input type="text" autocomplete="off" class="search-box" placeholder="Type any city..." />
           <button class="search-box"><i class="fa fa-search" aria-hidden="true"></i></button>
        </header> 
        <main>
            <section class="location">
                <p class="city">City, Country</p>
                <p class="date">Date, Year</p>
            </section>
            <div class="current">
                <p class="temp">Temp<span>°c</span></p>
                <button>Convert: C/F</button>
                <div id="condition">
                    <img class="icon"></img>
                    <p class="weather">Weather</p>
                </div>
                <p class="hi-low">Hi°c / Low°c</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
